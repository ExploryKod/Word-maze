{% extends "layouts/default.html" %}
{% block content %}
<section class="sm:mx-5 my-5 w-full h-[100vh] flex flex-col justify-center align-center">
    <form action="{{ url_for('auth.register_in') }}" class="sm:w-1/2 h-1/2 mx-auto my-5" method="POST">
        <div class="mx-auto mb-6 sm:w-1/3">
          <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pseudo</label>
          <input type="text" id="username" name="username"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
        </div>
        <div class="mx-auto mb-6 sm:w-1/3">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
          <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div class="mx-auto sm:w-1/3">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </div>    
    </form>
    <p class="font-light text-sm text-center">Pour des raisons légales, n'entrez aucune donnée personnelle comme vos noms et prénom.</p>
</section>
{% endblock %}
