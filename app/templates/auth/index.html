{% extends "layouts/default.html" %}
{% block content %}
<main>

    <section class="p-6 mx-20 bg-white rounded-xl flex items-center justify-center">
        <section class="bg-white dark:bg-gray-900">
            <div class="grid py-8 px-4 mx-auto max-w-screen-xl lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
                <div class="place-self-center mr-auto lg:col-span-6">
                    <h1 class="mb-4 max-w-2xl text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
                        Votre profil</h1>
                    <p class="mb-6 max-w-2xl font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
                        Bienvenue {{ fl_session['username'] }}, voici votre page de profil.</p>
                </div>
                <div class="ml-[5rem] hidden lg:mt-0 lg:col-span-6 lg:flex rounded">
                    <img class="w-[80%] rounded"
                         src="https://images.pexels.com/photos/2070485/pexels-photo-2070485.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                         alt="indian temple">
                </div>
            </div>
        </section>
    </section>
</main>

{% endblock %}
